<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="register-form">
            <div class="panel panel-default register">
                <div class="panel-body">
                    <div class="form-group col-lg-12">
                        <label>Email</label>
                        <input type="email"  class="form-control" id="email" ng-model="user.email">
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Name</label>
                        <input type="text" name="" class="form-control" id="firstname" ng-model="user.firstname">
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Last Name</label>
                        <input type="text" name="" class="form-control" id="lastname"  ng-model="user.lastName">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Password</label>
                        <input type="password" name="" class="form-control" id="password"  ng-model="user.password">
                    </div>

                    <div class="form-group col-sm-6 col-sm-offset-3">
                        <button  class="btn btn-primary btn-block btn-google" ng-click="register()">Create my account</button>
                    </div>

                    <div class="form-group col-sm-6 col-sm-offset-3">
                        <button  class="btn btn-primary btn-block btn-facebook" ng-click="cancel()">Cancel</button>
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>
