<div class="question-list">

    <div class="list-group list-color">

        <a ui-sref="question({ id: question._id })" class="list-group-item" ng-repeat="question in questions">
            <div class="row">
                <div class="col-xs-9">
                    {{question.label}}
                </div>
                <div class="col-xs-3">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:70%">
                            70%
                        </div>
                    </div>
                </div>
            </div>
        </a>

        <div ng-if="nbQuestionTot==0" class="form-group" >
            <div class="nothing text-center">
                <h5>
                    Click on
                    <br/><br/>
                    <button id="btnAdd" type="button" class="btn btn-primary" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Add question</button>
                    <br/><br/>to add your first question
                </h5>
            </div>
        </div>

    </div>

    <button id="btnLoadMore" type="button" class="btn btn-primary btnLoadMore" ng-click="loadMore()">
        <span class="glyphicon glyphicon-download"></span> More
    </button>

</div>
